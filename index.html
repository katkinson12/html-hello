<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<div class="card">
    <div class="card-header">
        <h3>Payment Form example</h3>
    </div>
    <div class="card-body">
        <div class="alert alert-danger" role="alert">
            Some fields are missing 
        </div>
        <!-- rows  -->
        <div class="row g-3 mb-3">
            <div class="col-sm-7">
                <p>Card #</p>
                <input type="text" class="form-control" placeholder="Card #" aria-label="Card#">
            </div>
            <div class="col-sm">
                <p>CVC#</p>
                <input type="text" class="form-control" placeholder="CVC#" aria-label="CVC#">
            </div>
            <div class="col-sm">
                <p>Amount</p>
                <div class="d-flex flex-row">
                    <p>$</p>
                    <input type="text" class="form-control" placeholder="Amount" aria-label="Amount">
                </div>
            </div>
        </div>
        <!-- row#2-->
        <div class="row mb-3">
            <div class="col">
                <p>First Name </p>
                <input type="text" class="form-control" placeholder="First name" aria-label="First name">
            </div>
            <div class="col">
                <p>Last Name</p>
                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
        </div>
        <!-- row#3 -->
        <form class="row g-3 mb-3 px-3">
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="row">
              <div class="col-6">
                <p>We accept:</p>
                <input type="radio"/> <i class="fa-brands fa-cc-visa"></i>
                <input type="radio"/><i class="fa-brands fa-cc-diners-club"></i>
                <input type="radio"/><i class="fa-solid fa-credit-card"></i>
                <input type="radio"/><i class="fa-brands fa-cc-discover"></i>
              </div>
              <div class="col-6">
                <div class="container">
    <div class="row">
        <div class="col-md-6">
            <label for="exampleInput" class="form-label">Message</label>
            <input type="text" class="form-control w-100 h-100" id="exampleInput" placeholder="">
            <p>Add any notes here</p>
        </div>
      </div>
                                  <!-- Apply the custom style to the input field -->
                                  <input type="text" class="form-control"/>
                              </div>
                          </div>
                          <!-- Add Cancel and Send buttons on the right side -->
                          <div class="row mt-3 justify-content-end">
                              <div class="col-auto">
                                  <!-- "Cancel" button -->
                                  <button type="button" class="btn btn-secondary">Cancel</button>
                              </div>
                              <div class="col-auto">
                                  <!-- "Send" button -->
                                  <button type="submit" class="btn btn-primary">Send</button>
                              </div>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</body>
</html>
